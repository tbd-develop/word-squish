<!DOCTYPE html>
<html>
    <head>
        <title>WordSquish</title>
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;                
                background-color: #d1d1d1;
            }

            .tile { 
                background-image: url('images/tile_sm.png');
                width: 64px;
                height: 68px;
                font-size: 3.6em;
                text-align: center;       
                line-height: 1em;          
                margin: 2px;
                display: inline-block;                   
            }
        </style>
        <script type="text/javascript" src="Timer.js"></script>
        <script type="text/javascript" src="WordBank.js"></script>
        <script type="text/javascript" src="Game.js"></script>
        <script type="text/javascript">                       
            var game = new Game();
            var timer = new Timer(90);

            function load() { 
                game.prepare(
                    document.getElementById('tileset'), 
                    document.getElementById('game'), 
                    document.getElementById('wordlist')
                );
            };

            function submitWord() { 
                game.submitSelected();
            }

            function giveUp() { 
                game.giveUp();

                document.getElementById('submit-word').setAttribute('disabled', 'disabled');
                document.getElementById('give-up').setAttribute('disabled', 'disabled');
                document.getElementById('new-game').removeAttribute('disabled');

                timer.stop();
            }

            function start() {
                game.start();                

                timer.start(function(remaining) { 
                    document.getElementById('gametime').innerText = remaining + 's remaining'; 
                }, function() { 
                    giveUp();
                });

                document.getElementById('submit-word').removeAttribute('disabled');
                document.getElementById('give-up').removeAttribute('disabled');
                document.getElementById('new-game').setAttribute('disabled', 'disabled');
            }

           window.onload = load;
        </script>
    </head>
    <body>
        <h1>Tiles</h1>
        <h4>Available</h4>
        <div id="tileset">

        </div>
        <h4>Selected</h4>
        <div id="game">

        </div>
        <button type="button" onclick="submitWord()" id="submit-word" disabled="disabled">Submit Word</button>
        <button type="button" onclick="giveUp()" id="give-up" disabled="disabled">Give Up!</button>
        <button type="button" onclick="start()" id="new-game">New Tiles Please!</button>
        <div id="gametime"></div>
        <h2>Found Words</h2>
        <div id="wordlist">

        </div>
    </body>
</html>
