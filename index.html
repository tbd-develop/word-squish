<!DOCTYPE html>
<html>

<head>
    <title>WordSquish</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand game-name" href="#">Word Squish</a>
        <div class="mx-auto">
            <span id="scorecard">0</span>
            <a onclick="openHighScore()"><span class="far fa-chart-line fa-lg"></span></a>
        </div>
        <div class="mx-auto">
            <span class="far fa-clock"></span>&nbsp;<span id="gametime"></span>
        </div>
        <div class="ml-auto">
            <button type="button" class="btn btn-info" onclick="start()" id="new-game">New Game</button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row game">
            <div class="col">
                <div class="game-panel">
                    <h2>Tiles</h2>
                    <div id="tileset"></div>
                    <h4>Selected</h4>
                    <div id="game"></div>
                </div>
                <br />
                <button type="button" class="btn btn-primary" onclick="submitWord()" id="submit-word"
                    disabled="disabled">Submit Word</button>
                <button type="button" class="btn btn-danger" onclick="giveUp()" id="give-up" disabled="disabled">Give
                    Up!</button>
            </div>
            <div class="col">
                <h2>Found Words</h2>
                <div id="wordlist">

                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="highscore">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">High Scores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Score</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="Timer.js"></script>
    <script type="text/javascript" src="WordBank.js"></script>
    <script type="text/javascript" src="Game.js"></script>
    <script type="text/javascript" src="Scoreboard.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
